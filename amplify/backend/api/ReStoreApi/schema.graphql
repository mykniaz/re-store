type Book
@model {
  id: ID!
  title: String!
  price: Float!
  author: String
  img: String
}

type Order
@model {
  id: ID!
  user: User! @connection(name: "UserOrder")
  books: [Book]!
}

type User
@model {
  id: ID!
  name: String!
  email: String!
  order: Order! @connection(name: "UserOrder")
}

